<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="conntainer">
        <div class="header">
            <button class="btn again"> Again ! </button>

            <p class="instruct">(Guess Number Between 1 to 20)</p>
        </div> 
        
        <div class="start">
            <h1 class="start-h1">Guess My Number !</h1>

            <div class="number">
                <p class="num">?</p>
            </div>
        </div>

        <div class="main">
            <span class="input">
                <input type="number" class="value"><br>
                <button class="btn check">Check !</button>
            </span>

            <span class="output">
                <p class="mesage">Guess The Number ....</p>
                <p class="label-score">Score : <span class="score"> 20</span></p>
                <p class="label-highscore">Highscore : <span class="highscore">0</span></p>
            </span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
